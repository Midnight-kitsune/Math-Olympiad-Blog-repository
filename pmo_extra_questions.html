<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Practise for PMO</title>
<style>
body { font-family: Arial; background:#f0f0f0; margin:0; padding:0;}
.navbar { display:flex; justify-content:space-between; background:#2c3e50; padding:15px 25px; color:white;}
.navbar .logo { font-weight:bold; font-size:20px;}
.nav-links { display:flex; list-style:none; gap:15px; }
.nav-links li a { color:white; text-decoration:none;}
.content { max-width:900px; margin:auto; text-align:center; padding:40px 20px;}
.btn { padding:12px 25px; margin:10px; font-size:18px; border:none; border-radius:8px; cursor:pointer;}
.btn-cat { background:#4CAF50; color:white;}
.btn-cat:hover { background:#45a049;}
.btn-back { display:none; font-size:20px; padding:8px 15px; cursor:pointer; margin:20px auto;}
#question-container { display:none; text-align:left; background:white; padding:20px; border-radius:10px; margin-top:20px;}
#answer-section { display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; align-items:center;}
#hint { color:#555; font-style:italic; display:none;}
input[type=text] { padding:8px; border-radius:5px; border:1px solid #ccc; width:200px;}
.progress-bar { background:#ddd; border-radius:5px; overflow:hidden; margin-bottom:10px;}
.progress-fill { height:20px; background:#4CAF50; width:0%; text-align:center; color:white; font-weight:bold;}
</style>
</head>
<body>

<nav class="navbar">
  <div class="logo">Help for Math Olympiad</div>
  <ul class="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">Questions</a></li>
  </ul>
</nav>

<main class="content">
<h1>Practise for PMO</h1>
<div id="signin-msg">Sign in/up with Google to save progress (optional)</div>
<div>
  <button id="google-signin-btn" class="btn btn-cat">Sign in with Google</button>
  <button id="google-signout-btn" class="btn btn-cat" style="display:none;">Sign out</button>
</div>
<div id="user-info"></div>

<div id="categories">
  <button class="btn btn-cat" onclick="selectCategory('NT')">Number Theory</button>
  <button class="btn btn-cat" onclick="selectCategory('Geo')">Geometry</button>
  <button class="btn btn-cat" onclick="selectCategory('Combi')">Combinatorics</button>
  <button class="btn btn-cat" onclick="selectCategory('Alg')">Algebra</button>
  <button class="btn btn-cat" onclick="selectCategory('Mixed')">Mixed</button>
</div>

<button id="back-btn" class="btn-back" onclick="goBack()">‚Üê Back to categories</button>

<div id="question-container">
  <h2 id="question-text"></h2>
  <div id="hint"></div>
  <div id="answer-section">
    <input type="text" id="user-answer" placeholder="Type your answer here"/>
    <button class="btn btn-cat" onclick="checkAnswer()">Submit</button>
    <button class="btn btn-cat" onclick="showHint()">Hint</button>
    <button class="btn btn-cat" onclick="skipQuestion()">Skip</button>
    <span id="feedback"></span>
  </div>
</div>

<h2>Progress Dashboard</h2>
<div>Number Theory <div class="progress-bar"><div id="progress-NT" class="progress-fill">0%</div></div></div>
<div>Geometry <div class="progress-bar"><div id="progress-Geo" class="progress-fill">0%</div></div></div>
<div>Combinatorics <div class="progress-bar"><div id="progress-Combi" class="progress-fill">0%</div></div></div>
<div>Algebra <div class="progress-bar"><div id="progress-Alg" class="progress-fill">0%</div></div></div>
<div>Mixed <div class="progress-bar"><div id="progress-Mixed" class="progress-fill">0%</div></div></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDpSyQVF76lRNRVemUnGmuGXs8Xi7OZ77w",
  authDomain: "pmopractise.firebaseapp.com",
  projectId: "pmopractise",
  storageBucket: "pmopractise.firebasestorage.app",
  messagingSenderId: "195352280795",
  appId: "1:195352280795:web:fd8f97064b8c7f933bd6fe"
};

initializeApp(firebaseConfig);
const auth = getAuth();
const signInBtn = document.getElementById("google-signin-btn");
const signOutBtn = document.getElementById("google-signout-btn");
const userInfo = document.getElementById("user-info");

signInBtn.onclick = async ()=>{
  const provider = new GoogleAuthProvider();
  try{
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    userInfo.innerHTML=`Hello, <strong>${user.displayName}</strong>`;
    signInBtn.style.display='none';
    signOutBtn.style.display='inline-block';
  } catch(err){ alert(err.message); }
};

signOutBtn.onclick = async ()=>{
  await signOut(auth);
  userInfo.innerHTML='';
  signInBtn.style.display='inline-block';
  signOutBtn.style.display='none';
};

onAuthStateChanged(auth, user=>{
  if(user){
    userInfo.innerHTML=`Hello, <strong>${user.displayName}</strong>`;
    signInBtn.style.display='none';
    signOutBtn.style.display='inline-block';
  }else{
    userInfo.innerHTML='';
    signInBtn.style.display='inline-block';
    signOutBtn.style.display='none';
  }
});

// Questions
const categories = {
  'NT': [
    {q:"Angle a>b prime. Least b?", a:["7","seven"], hint:"Try b=1,2,3,4"},
    {q:"Palindrome divisible by 7 probability?", a:["1/5"], hint:"Rewrite 1001a+110b"}
  ],
  'Geo':[ {q:"‚ñ≥ABC isosceles ... ‚à†BFC?", a:["110"], hint:"Draw diagram"} ],
  'Combi':[ {q:"SYNONYMS arrangements?", a:["5040","7!"], hint:"Use factorial"} ],
  'Alg':[ {q:"P(1) for x¬≥+x¬≤-2x+2020?", a:["-4038"], hint:"Vieta's"} ]
};

categories['Mixed'] = [].concat(categories['NT'], categories['Geo'], categories['Combi'], categories['Alg']);

let currentCategory='';
let availableQuestions=[];
let currentQuestionIndex=-1;
let solvedQuestions=JSON.parse(localStorage.getItem("pmo_solved_questions"))||[];

function updateProgress(){
  for(const cat of ['NT','Geo','Combi','Alg','Mixed']){
    const total = categories[cat].length;
    const done = categories[cat].filter(q=>solvedQuestions.includes(q.q)).length;
    const percent=Math.round(done/total*100);
    const bar=document.getElementById(`progress-${cat}`);
    bar.style.width=percent+'%';
    bar.innerText=percent+'%';
  }
}
function saveSolved(qObj){
  if(!solvedQuestions.includes(qObj.q)){
    solvedQuestions.push(qObj.q);
    localStorage.setItem("pmo_solved_questions",JSON.stringify(solvedQuestions));
    updateProgress();
  }
}
function loadAvailable(cat){
  // exclude globally solved questions
  return categories[cat].filter(q=>!solvedQuestions.includes(q.q));
}

// Expose functions globally so inline onclick works
window.selectCategory = function(cat){
  currentCategory=cat;
  availableQuestions=loadAvailable(cat);
  currentQuestionIndex=-1;
  document.getElementById('categories').style.display='none';
  document.getElementById('back-btn').style.display='block';
  nextQuestion();
};

window.goBack = function(){
  document.getElementById('question-container').style.display='none';
  document.getElementById('back-btn').style.display='none';
  document.getElementById('categories').style.display='block';
  document.getElementById('feedback')?.innerText='';
  document.getElementById('hint')?.style.display='none';
};

window.nextQuestion = function(){
  if(availableQuestions.length===0){
    document.getElementById('question-container').style.display='block';
    document.getElementById('question-text').innerText="All questions finished in this category.";
    document.getElementById('answer-section').style.display='none';
    document.getElementById('hint').style.display='none';
    return;
  }
  currentQuestionIndex=Math.floor(Math.random()*availableQuestions.length);
  const qObj=availableQuestions[currentQuestionIndex];
  document.getElementById('question-container').style.display='block';
  document.getElementById('question-text').innerText=qObj.q;
  document.getElementById('user-answer').value='';
  document.getElementById('feedback').innerText='';
  document.getElementById('hint').style.display='none';
  document.getElementById('answer-section').style.display='flex';
};

window.checkAnswer=function(){
  const userAns=document.getElementById('user-answer').value.trim().toLowerCase();
  const qObj=availableQuestions[currentQuestionIndex];
  if(qObj.a.some(a=>a.toLowerCase()===userAns)){
    document.getElementById('feedback').innerText="‚úÖ Correct!";
    saveSolved(qObj);
    availableQuestions.splice(currentQuestionIndex,1);
    setTimeout(nextQuestion,1500);
  }else{
    document.getElementById('feedback').innerText="‚ùå Try again!";
  }
};

window.showHint=function(){
  const qObj=availableQuestions[currentQuestionIndex];
  document.getElementById('hint').innerText="üí° Hint: "+qObj.hint;
  document.getElementById('hint').style.display='block';
};

window.skipQuestion=function(){
  nextQuestion();
};

updateProgress();
</script>
</body>
</html>
