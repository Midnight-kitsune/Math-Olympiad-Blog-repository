<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PMO Practice </title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --accent:#4CAF50;
      --accent-2:#007bff;
      --muted:#7b7f86;
      --dark:#1f2937;
      --glass: rgba(255,255,255,0.6);
      --radius:12px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#f6f7fb 0%, #eef2f7 100%);
      color:var(--dark);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:18px;
      padding-top:84px; /* safe space for top toggle */
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }

    /* Top progress toggle (centered) */
    #progress-toggle{
      position:fixed;
      top:14px;
      left:50%;
      transform:translateX(-50%);
      z-index:1200;
      background:linear-gradient(90deg,var(--dark), #2b3948);
      color:white;
      padding:10px 18px;
      border-radius:999px;
      box-shadow:0 6px 18px rgba(16,24,40,0.12);
      display:inline-flex;
      gap:10px;
      align-items:center;
      cursor:pointer;
      transition:transform .18s ease, box-shadow .18s ease;
      user-select:none;
      font-weight:600;
    }
    #progress-toggle:hover{ transform:translateX(-50%) scale(1.02); box-shadow:0 10px 30px rgba(16,24,40,0.18) }

    /* Progress panel */
    #progress-panel{
      position:fixed;
      top:60px;
      left:50%;
      transform:translateX(-50%) translateY(-6px);
      z-index:1200;
      width:min(720px,94%);
      max-width:720px;
      background:var(--card);
      border-radius:12px;
      box-shadow:0 18px 50px rgba(15,23,42,0.12);
      padding:16px;
      display:none;
      flex-direction:column;
      gap:12px;
      transition:opacity .18s ease, transform .18s ease;
      overflow:hidden;
    }
    #progress-panel.show{ display:flex; opacity:1; transform:translateX(-50%) translateY(0); }

    #progress-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    #progress-top h3{margin:0; font-size:1rem; color:var(--dark)}
    #progress-close{ background:transparent; border:none; font-size:18px; cursor:pointer; color:var(--muted) }

    .progress-list{
      display:flex;
      flex-direction:column;
      gap:10px;
      max-height:48vh;
      overflow:auto;
      padding-right:6px;
    }

    .progress-row{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      font-size:14px;
      color:var(--muted);
    }
    .progress-left{ display:flex; gap:12px; align-items:center; min-width:160px }
    .category-dot{
      width:12px;height:12px;border-radius:50%;
    }
    .bar-wrap{
      flex:1; margin-left:6px; margin-right:10px; background:#eef3fb; height:10px; border-radius:999px; overflow:hidden;
      box-shadow:inset 0 -1px 0 rgba(0,0,0,0.03);
    }
    .bar-fill{ height:100%; background:var(--accent); width:0%; transition:width .6s cubic-bezier(.2,.9,.2,1) }

    /* page container */
    .container{
      width:100%; max-width:980px;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
    }

    header{
      width:100%;
      display:flex;
      align-items:center;
      gap:18px;
      justify-content:space-between;
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      text-decoration:none;
      color:var(--dark);
      font-weight:700;
      font-size:18px;
    }
    .brand .logo{
      width:44px; height:44px; border-radius:10px; background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:inline-grid; place-items:center; color:white; font-weight:800; font-size:18px; box-shadow:0 6px 18px rgba(76,175,80,0.18);
    }

    /* auth area */
    .auth{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .google-btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      background:white;
      padding:8px 12px;
      border-radius:10px;
      border:1px solid rgba(15,23,42,0.06);
      cursor:pointer;
      font-weight:600;
      color:var(--dark);
      box-shadow:0 6px 18px rgba(12,20,32,0.04);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .google-btn:hover{ transform:translateY(-3px); box-shadow:0 10px 30px rgba(12,20,32,0.08) }
    .signout-btn{
      background:transparent;
      border:1px solid rgba(220,50,50,0.12);
      color:#d32f2f;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
    }
    .user-chip{
      display:inline-flex; gap:8px; align-items:center; padding:6px 8px; border-radius:999px; background:rgba(0,0,0,0.04);
      font-weight:600; color:var(--muted);
    }
    .user-avatar{ width:28px;height:28px;border-radius:999px;object-fit:cover }

    /* main card */
    .card{
      width:100%;
      background:var(--card);
      border-radius:var(--radius);
      padding:22px;
      box-shadow:0 10px 40px rgba(12,20,32,0.06);
      display:flex;
      gap:20px;
      flex-direction:column;
    }

    .category-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
      gap:12px;
    }
    .cat-btn{
      background:linear-gradient(180deg,white,#fff);
      border:1px solid rgba(12,20,32,0.06);
      padding:14px;
      border-radius:12px;
      cursor:pointer;
      transition:transform .14s ease,box-shadow .14s ease;
      display:flex; gap:10px; align-items:center; justify-content:center; font-weight:700; color:var(--dark);
    }
    .cat-btn:hover{ transform:translateY(-6px); box-shadow:0 12px 30px rgba(12,20,32,0.06) }
    .cat-btn[data-cat="Mixed"]{ background:linear-gradient(90deg,#fff,#f7fbff); border:1px solid rgba(0,123,255,0.08) }

    /* question area */
    #question-container{
      display:none;
      width:100%;
      max-width:780px;
      background:linear-gradient(180deg,#fff,#fbfdff);
      padding:18px;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(12,20,32,0.06);
    }
    #question-text{
      font-size:18px;
      color:var(--dark);
      line-height:1.4;
      white-space:normal;
      word-break:break-word;
      margin-bottom:12px;
    }

    .input-row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center }
