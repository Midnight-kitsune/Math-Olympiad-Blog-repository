<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PMO Practice</title>
<style>
  body { font-family: Arial,sans-serif; background:#f0f0f0; margin:0; padding:20px; text-align:center;}
  .btn { padding:10px 20px; margin:5px; font-size:16px; border:none; border-radius:5px; cursor:pointer;}
  .btn-cat { background:#4CAF50;color:#fff;}
  .btn-cat:hover { background:#45a049;}
  .btn-back { display:none; }
  #question-container { display:none; margin-top:20px; background:#fff;padding:15px;border-radius:5px; max-width:600px;margin:auto; text-align:left;}
  #hint { display:none; color:#555; font-style:italic; margin-top:10px;}
</style>
</head>
<body>

<h1>PMO Practice</h1>
<div id="user-info"></div>
<button id="google-signin-btn" class="btn btn-cat">Sign in with Google</button>
<button id="google-signout-btn" class="btn btn-cat" style="display:none;">Sign out</button>
<button id="reset-btn" class="btn">Reset Progress</button>

<div id="categories">
  <button class="btn btn-cat" onclick="selectCategory('NT')">Number Theory</button>
  <button class="btn btn-cat" onclick="selectCategory('Geo')">Geometry</button>
  <button class="btn btn-cat" onclick="selectCategory('Combi')">Combinatorics</button>
  <button class="btn btn-cat" onclick="selectCategory('Alg')">Algebra</button>
  <button class="btn btn-cat" onclick="selectCategory('Mixed')">Mixed</button>
</div>

<button id="back-btn" class="btn btn-back" onclick="goBack()">‚Üê Back to Categories</button>

<div id="question-container">
  <h3 id="question-text"></h3>
  <input type="text" id="user-answer" placeholder="Type answer here"/>
  <button class="btn btn-cat" onclick="checkAnswer()">Submit</button>
  <button class="btn btn-cat" onclick="showHint()">Hint</button>
  <button class="btn btn-cat" onclick="skipQuestion()">Skip</button>
  <div id="feedback"></div>
  <div id="hint"></div>
</div>

<script>
/* ---------------- QUESTIONS & LOGIC ---------------- */
const categories = {
  'NT': [
    {q:"The acute angles of a right triangle are a and b, where a>b and both a and b are prime numbers. What is the least possible value of b?", a:["7","seven"], hint:"What happens if b=1? b=2? b=3,4?"},
    {q:"A palindrome between 1000 and 10000 is chosen at random. What is probability divisible by 7?", a:["1/5"], hint:"Rewrite as 1001a+110b."},
    {q:"Base-nine number 27006000052_9. Remainder when divided by 5?", a:["3"], hint:"Convert to base 10."}
  ],
  'Combi': [
    {q:"Ways to rearrange letters of SYNONYMS?", a:["5040","7!"], hint:"Use permutation formula."},
    {q:"Four-digit numbers with at least one 2 or 3?", a:["5416"], hint:"Use complementary counting."},
    {q:"Subsets of {1..8} not in {1..5} nor {4..8}?", a:["196"], hint:"Complementary counting."}
  ],
  'Geo': [
    {q:"Isosceles triangle ABC, ‚à†ACB=40¬∞. Measure of ‚à†BFC?", a:["110"], hint:"Draw diagram."}
  ],
  'Alg': [
    {q:"P(x)=x¬≥+x¬≤-2x+2020. What is P(1)?", a:["-4038","(-4038)"], hint:"Use Vieta's theorem."}
  ]
};
categories['Mixed'] = [].concat(categories['NT'], categories['Combi'], categories['Geo'], categories['Alg']);

let currentCategory='';
let availableQuestions=[];
let currentQuestionIndex=-1;

/* Load progress from localStorage */
let progress = JSON.parse(localStorage.getItem('progress')) || {};

/* ---------------- CATEGORY FUNCTIONS ---------------- */
function selectCategory(cat){
  currentCategory=cat;
  availableQuestions = categories[cat].filter((q,i)=>!progress[q.q]);
  if(availableQuestions.length===0){
    document.getElementById('question-container').style.display='block';
    document.getElementById('question-text').innerText='All questions finished!';
    document.getElementById('answer-section')?.style.display='none';
    return;
  }
  document.getElementById('categories').style.display='none';
  document.getElementById('back-btn').style.display='inline-block';
  nextQuestion();
}

function goBack(){
  document.getElementById('question-container').style.display='none';
  document.getElementById('back-btn').style.display='none';
  document.getElementById('categories').style.display='block';
  document.getElementById('feedback').innerText='';
  document.getElementById('hint').style.display='none';
}

/* ---------------- QUESTION FUNCTIONS ---------------- */
function nextQuestion(){
  if(availableQuestions.length===0){
    document.getElementById('question-container').style.display='block';
    document.getElementById('question-text').innerText='All questions finished!';
    document.getElementById('answer-section')?.style.display='none';
    return;
  }
  currentQuestionIndex = Math.floor(Math.random()*availableQuestions.length);
  let qObj = availableQuestions[currentQuestionIndex];
  document.getElementById('question-container').style.display='block';
  document.getElementById('question-text').innerText=qObj.q;
  document.getElementById('user-answer').value='';
  document.getElementById('feedback').innerText='';
  document.getElementById('hint').style.display='none';
  document.getElementById('answer-section').style.display='flex';
}

function checkAnswer(){
  let userAns = document.getElementById('user-answer').value.trim().toLowerCase();
  let qObj = availableQuestions[currentQuestionIndex];
  if(qObj.a.some(a=>a.toLowerCase()===userAns)){
    document.getElementById('feedback').innerText='‚úÖ Correct!';
    progress[qObj.q]=true;
    localStorage.setItem('progress',JSON.stringify(progress));
    availableQuestions.splice(currentQuestionIndex,1);
    setTimeout(nextQuestion,2000);
  }else{
    document.getElementById('feedback').innerText='‚ùå Try again!';
  }
}

function showHint(){
  let qObj = availableQuestions[currentQuestionIndex];
  document.getElementById('hint').innerText='üí° Hint: '+qObj.hint;
  document.getElementById('hint').style.display='block';
}

function skipQuestion(){
  nextQuestion();
}

document.getElementById('reset-btn').addEventListener('click',()=>{
  localStorage.removeItem('progress');
  progress={};
  alert('Progress reset!');
});
</script>

<!-- ---------------- FIREBASE MODULE ---------------- -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_STORAGE_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const signInBtn=document.getElementById('google-signin-btn');
const signOutBtn=document.getElementById('google-signout-btn');
const userInfo=document.getElementById('user-info');

signInBtn.addEventListener('click', async ()=>{
  try{
    const provider=new GoogleAuthProvider();
    const result=await signInWithPopup(auth,provider);
    userInfo.innerHTML=`Hello, <strong>${result.user.displayName}</strong>`;
    signInBtn.style.display='none';
    signOutBtn.style.display='inline-block';
  }catch(e){ alert('Sign-in failed: '+e.message);}
});

signOutBtn.addEventListener('click', async ()=>{
  await signOut(auth);
  userInfo.innerHTML='';
  signInBtn.style.display='inline-block';
  signOutBtn.style.display='none';
});

onAuthStateChanged(auth,(user)=>{
  if(user){
    userInfo.innerHTML=`Hello, <strong>${user.displayName}</strong>`;
    signInBtn.style.display='none';
    signOutBtn.style.display='inline-block';
  }else{
    userInfo.innerHTML='';
    signInBtn.style.display='inline-block';
    signOutBtn.style.display='none';
  }
});
</script>

</body>
</html>
