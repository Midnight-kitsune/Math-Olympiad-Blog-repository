<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practise for PMO - Help for Math Olympiad</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    body { font-family: Arial, sans-serif; background-color:#f0f0f0; color:#333; margin:0; padding:0;}
    .navbar { display:flex; justify-content:space-between; align-items:center; background:#2c3e50; padding:15px 25px;}
    .navbar .logo { color:#fff; font-weight:bold; font-size:20px;}
    .navbar .nav-links { display:flex; gap:15px; list-style:none; }
    .navbar .nav-links li a { color:#fff; text-decoration:none; font-weight:500;}
    .navbar .nav-links li a:hover { color:#ffd700;}
    .content { text-align:center; padding:40px 20px; max-width:900px; margin:auto;}
    .btn { padding:12px 25px; margin:10px; font-size:18px; font-weight:bold; border:none; border-radius:8px; cursor:pointer; transition:0.3s;}
    .btn-cat { background-color:#4CAF50; color:white;}
    .btn-cat:hover { background-color:#45a049;}
    .btn-back { font-size:20px; padding:8px 15px; cursor:pointer; margin:20px auto; display:none;}
    #signin-msg { font-weight:bold; color:#333; margin:20px 0; }
    #question-container { margin-top:30px; display:none; text-align:left; background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    #question-container h2 { font-size:22px; margin-bottom:15px; }
    #answer-section { margin-top:15px; display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    #feedback { font-weight:bold; margin-left:15px; }
    #hint { color:#555; margin-top:10px; display:none; font-style:italic;}
    input[type="text"] { padding:8px 10px; font-size:16px; border-radius:5px; border:1px solid #ccc; width:200px;}
    @media(max-width:768px){ input[type="text"]{ width:100%; } }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Help for Math Olympiad</div>
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../questions.html">Questions</a></li>
      <li><a href="articles.html">Articles</a></li>
    </ul>
  </nav>

  <main class="content">
    <h1>Practise for PMO</h1>
    <div id="signin-msg">Sign in/up with Google to save progress (optional)</div>
    <div style="margin-bottom:30px;">
      <button id="google-signin-btn" class="btn btn-cat">Sign in with Google</button>
      <button id="google-signout-btn" class="btn btn-cat" style="display:none;">Sign out</button>
    </div>
    <div id="user-info" style="margin-bottom:20px;"></div>

    <div id="categories">
      <button class="btn btn-cat" data-cat="NT">Number Theory</button>
      <button class="btn btn-cat" data-cat="Geo">Geometry</button>
      <button class="btn btn-cat" data-cat="Combi">Combinatorics</button>
      <button class="btn btn-cat" data-cat="Alg">Algebra</button>
      <button class="btn btn-cat" data-cat="Mixed">Mixed</button>
    </div>

    <button id="back-btn" class="btn-back">← Back to categories</button>

    <div id="question-container">
      <h2 id="question-text"></h2>
      <div id="hint"></div>
      <div id="answer-section">
        <input type="text" id="user-answer" placeholder="Type your answer here"/>
        <button class="btn btn-cat" id="submit-answer">Submit</button>
        <button class="btn btn-cat" id="show-hint">Hint</button>
        <button class="btn btn-cat" id="skip-q">Skip</button>
        <span id="feedback"></span>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpSyQVF76lRNRVemUnGmuGXs8Xi7OZ77w",
      authDomain: "pmopractise.firebaseapp.com",
      projectId: "pmopractise",
      storageBucket: "pmopractise.firebasestorage.app",
      messagingSenderId: "195352280795",
      appId: "1:195352280795:web:fd8f97064b8c7f933bd6fe",
      measurementId: "G-MBPF7J64LD"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    const signInBtn = document.getElementById("google-signin-btn");
    const signOutBtn = document.getElementById("google-signout-btn");
    const userInfo = document.getElementById("user-info");

    signInBtn.addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        userInfo.innerHTML = `Hello, <strong>${user.displayName}</strong>`;
        signInBtn.style.display = "none";
        signOutBtn.style.display = "inline-block";
      } catch (error) {
        console.error(error);
        alert("Sign-in failed: " + error.message);
      }
    });

    signOutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        userInfo.innerHTML = "";
        signInBtn.style.display = "inline-block";
        signOutBtn.style.display = "none";
      } catch (error) {
        console.error(error);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userInfo.innerHTML = `Hello, <strong>${user.displayName}</strong>`;
        signInBtn.style.display = "none";
        signOutBtn.style.display = "inline-block";
      } else {
        userInfo.innerHTML = "";
        signInBtn.style.display = "inline-block";
        signOutBtn.style.display = "none";
      }
    });

    // Questions Data
    const categories = {
      'NT': [
        {q: "The acute angles of a right triangle are a and b, where a>b and both a and b are prime numbers. What is the least possible value of b?", a:["7","seven"], hint:"What happens if b =1 ? if b =2 ? 3,4?"},
        {q:"A palindrome is a number that reads the same if you read it left to right or from right to left. A palindrome between 1000 and 10,000 is chosen at random. What is the probability that it is divisible by 7?", a:["1/5"], hint:"We can rewrite our palindrome as 1001a + 110b."},
        {q:"The base-nine representation of the number N is 27,006,000,052_(nine). What is the remainder when N is divided by 5?", a:["3"], hint:"Convert number into base 10."}
      ],
      'Combi': [
        {q:"How many ways are there to rearrange the letters of the word SYNONYMS?", a:["5040","7!"], hint:"Have you learned the formula yet?"},
        {q:"How many four-digit positive integers have at least one digit that is a 2 or a 3?", a:["5416"], hint:"Complementary counting."},
        {q:"Find the number of subsets of {1,2,3,4,5,6,7,8} that are subsets of neither {1,2,3,4,5} nor {4,5,6,7,8}.", a:["196"], hint:"Complementary counting."}
      ],
      'Geo': [
        {q:"Let 4ABC be an isosceles triangle with BC = AC and ∠ACB = 40°. Construct the circle with diameter BC, and let D and E be the other intersection points of the circle with the sides AC and AB, respectively. Let F be the intersection of the diagonals of the quadrilateral BCDE. What is the degree measure of ∠BFC?", a:["110"], hint:"Always make diagram in geometry questions."}
      ],
      'Alg': [
        {q:"Let P(x) = x³ + x² - r²x + 2020 be a polynomial with roots r, s, t. What is P(1)?", a:["-4038","(-4038)"], hint:"Use Vieta's theorem."}
      ]
    };
    categories['Mixed'] = [].concat(categories['NT'], categories['Combi'], categories['Geo'], categories['Alg']);

    let currentCategory = '';
    let availableQuestions = [];
    let currentQuestionIndex = -1;

    const categoriesDiv = document.getElementById('categories');
    const backBtn = document.getElementById('back-btn');
    const questionContainer = document.getElementById('question-container');
    const questionText = document.getElementById('question-text');
    const hintDiv = document.getElementById('hint');
    const userAnswer = document.getElementById('user-answer');
    const feedback = document.getElementById('feedback');

    // Category buttons
    categoriesDiv.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => selectCategory(btn.dataset.cat));
    });

    backBtn.addEventListener('click', goBack);
    document.getElementById('submit-answer').addEventListener('click', checkAnswer);
    document.getElementById('show-hint').addEventListener('click', showHint);
    document.getElementById('skip-q').addEventListener('click', skipQuestion);

    function selectCategory(cat) {
      currentCategory = cat;
      availableQuestions = [...categories[cat]];
      currentQuestionIndex = -1;
      categoriesDiv.style.display = 'none';
      backBtn.style.display = 'block';
      nextQuestion();
    }

    function goBack() {
      questionContainer.style.display = 'none';
      backBtn.style.display = 'none';
      categoriesDiv.style.display = 'block';
      feedback.innerText = '';
      hintDiv.style.display = 'none';
    }

    function nextQuestion() {
      if(availableQuestions.length === 0){
        questionContainer.style.display = 'block';
        questionText.innerText = "All questions in this category are finished.";
        document.getElementById('answer-section').style.display = 'none';
        hintDiv.style.display = 'none';
        return;
      }
      currentQuestionIndex = Math.floor(Math.random()*availableQuestions.length);
      let qObj = availableQuestions[currentQuestionIndex];
      questionContainer.style.display = 'block';
      questionText.innerText = qObj.q;
      userAnswer.value = '';
      feedback.innerText = '';
      hintDiv.style.display='none';
      document.getElementById('answer-section').style.display = 'flex';
    }

    function checkAnswer() {
      let ans = userAnswer.value.trim().toLowerCase();
      let qObj = availableQuestions[currentQuestionIndex];
      if(qObj.a.some(a => a.toLowerCase() === ans)){
        feedback.innerText = "✅ Correct!";
        availableQuestions.splice(currentQuestionIndex,1);
        setTimeout(nextQuestion,3000);
      } else {
        feedback.innerText = "❌ Try again!";
      }
    }

    function showHint() {
      let qObj = availableQuestions[currentQuestionIndex];
      hintDiv.innerText = "💡 Hint: " + qObj.hint;
      hintDiv.style.display = 'block';
    }

    function skipQuestion() {
      nextQuestion();
    }
  </script>
</body>
</html>
