<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PMO Practise</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background:#f9f9f9; }
    h1 { color: #333; }
    .btn { padding: 10px 20px; margin: 10px; cursor: pointer; border: none; border-radius: 8px; }
    .btn-cat { background-color: #007bff; color: white; }
    .btn-cat:hover { background-color: #0056b3; }
    #question-container { margin-top: 30px; }
    #hint { color: #666; display:none; margin-top: 10px; }
    #feedback { margin-top: 10px; font-weight: bold; }
    #answer-section { margin-top: 15px; display:flex; flex-direction:column; align-items:center; gap:10px; }
    #progress-bar { width: 80%; margin: 10px auto; background: #ddd; border-radius: 10px; overflow:hidden; }
    .progress { height: 10px; background: #4caf50; width: 0%; }
  </style>
</head>
<body>

  <main class="content">
    <h1>Practise for PMO</h1>

    <div id="signin-msg">Sign in/up with Google to save progress (optional)</div>
    <div style="margin-bottom:30px;">
      <button id="google-signin-btn" class="btn btn-cat">Sign in with Google</button>
      <button id="google-signout-btn" class="btn btn-cat" style="display:none;">Sign out</button>
    </div>
    <div id="user-info" style="margin-bottom:20px;"></div>

    <div id="categories">
      <button class="btn btn-cat" onclick="selectCategory('NT')">Number Theory</button>
      <button class="btn btn-cat" onclick="selectCategory('Geo')">Geometry</button>
      <button class="btn btn-cat" onclick="selectCategory('Combi')">Combinatorics</button>
      <button class="btn btn-cat" onclick="selectCategory('Alg')">Algebra</button>
      <button class="btn btn-cat" onclick="selectCategory('Mixed')">Mixed</button>
      <button class="btn btn-cat" onclick="resetAllProgress()">Reset All Progress</button>
    </div>

    <div id="question-container" style="display:none;">
      <h2 id="question-text"></h2>
      <div id="answer-section">
        <input id="user-answer" type="text" placeholder="Type your answer here">
        <button class="btn btn-cat" onclick="checkAnswer()">Submit</button>
        <button class="btn btn-cat" onclick="showHint()">Hint</button>
        <button class="btn btn-cat" onclick="skipQuestion()">Skip</button>
      </div>
      <div id="feedback"></div>
      <div id="hint"></div>
      <div id="progress-bar"><div class="progress" id="progress"></div></div>
      <button id="back-btn" class="btn btn-cat" style="display:none;" onclick="goBack()">Back to Categories</button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpSyQVF76lRNRVemUnGmuGXs8Xi7OZ77w",
      authDomain: "pmopractise.firebaseapp.com",
      projectId: "pmopractise",
      storageBucket: "pmopractise.firebasestorage.app",
      messagingSenderId: "195352280795",
      appId: "1:195352280795:web:fd8f97064b8c7f933bd6fe",
      measurementId: "G-MBPF7J64LD"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);

    const signInBtn = document.getElementById("google-signin-btn");
    const signOutBtn = document.getElementById("google-signout-btn");
    const userInfo = document.getElementById("user-info");

    signInBtn.addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        userInfo.innerHTML = `Hello, <strong>${user.displayName}</strong>`;
        signInBtn.style.display = "none";
        signOutBtn.style.display = "inline-block";
      } catch (error) { alert("Sign-in failed: " + error.message); }
    });

    signOutBtn.addEventListener("click", async () => {
      await signOut(auth);
      userInfo.innerHTML = "";
      signInBtn.style.display = "inline-block";
      signOutBtn.style.display = "none";
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userInfo.innerHTML = `Hello, <strong>${user.displayName}</strong>`;
        signInBtn.style.display = "none";
        signOutBtn.style.display = "inline-block";
      } else {
        userInfo.innerHTML = "";
        signInBtn.style.display = "inline-block";
        signOutBtn.style.display = "none";
      }
    });

    // ‚úÖ Questions
    const categories = {
      'NT': [
        {q:"The acute angles of a right triangle are a and b, where a>b and both a and b are prime numbers. What is the least possible value of b?", a:["7","seven"], hint:"What happens if b=1,2,3,4?"},
        {q:"A palindrome between 1000 and 10,000 is chosen at random. What is the probability that it is divisible by 7?", a:["1/5"], hint:"Rewrite as 1001a + 110b."},
        {q:"Base-nine number N = 27,006,000,052‚Çâ. Remainder when divided by 5?", a:["3"], hint:"Convert to base 10."}
      ],
      'Combi': [
        {q:"How many ways to rearrange SYNONYMS?", a:["5040","7!"], hint:"Use factorial."},
        {q:"How many 4-digit numbers have at least one digit that is 2 or 3?", a:["5416"], hint:"Use complement."},
        {q:"How many subsets of {1,...,8} are subsets of neither {1..5} nor {4..8}?", a:["196"], hint:"Complementary counting."}
      ],
      'Geo': [
        {q:"‚ñ≥ABC is isosceles with BC=AC, ‚à†ACB=40¬∞. Circle with diameter BC meets AC, AB at D,E. ‚à†BFC=?", a:["110"], hint:"Draw diagram."}
      ],
      'Alg': [
        {q:"P(x)=x¬≥+x¬≤‚àí2x+2020 with roots r,s,t. Find P(1).", a:["-4038"], hint:"Use Vieta‚Äôs theorem."}
      ]
    };
    categories['Mixed'] = [].concat(categories['NT'], categories['Combi'], categories['Geo'], categories['Alg']);

    let currentCategory = '';
    let availableQuestions = [];
    let currentQuestionIndex = -1;

    function saveProgress() {
      const key = `pmo_progress_${currentCategory}`;
      const done = categories[currentCategory].filter(q => !availableQuestions.includes(q));
      localStorage.setItem(key, JSON.stringify(done));
    }

    function loadProgress(cat) {
      const key = `pmo_progress_${cat}`;
      const done = JSON.parse(localStorage.getItem(key)) || [];
      return categories[cat].filter(q => !done.some(dq => dq.q === q.q));
    }

    window.selectCategory = function(cat) {
      currentCategory = cat;
      availableQuestions = loadProgress(cat);
      if (availableQuestions.length === 0) availableQuestions = [...categories[cat]];
      document.getElementById('categories').style.display = 'none';
      document.getElementById('back-btn').style.display = 'inline-block';
      nextQuestion();
      updateProgressBar();
    };

    window.resetAllProgress = function() {
      Object.keys(categories).forEach(cat => {
        localStorage.removeItem(`pmo_progress_${cat}`);
      });
      alert("All progress has been reset!");
    };

    window.goBack = function() {
      document.getElementById('question-container').style.display='none';
      document.getElementById('categories').style.display='block';
    };

    function nextQuestion() {
      const container = document.getElementById('question-container');
      if (availableQuestions.length === 0) {
        container.style.display='block';
        document.getElementById('question-text').innerText="üéâ All questions done!";
        document.getElementById('answer-section').style.display='none';
        updateProgressBar();
        return;
      }
      currentQuestionIndex = Math.floor(Math.random() * availableQuestions.length);
      const qObj = availableQuestions[currentQuestionIndex];
      container.style.display='block';
      document.getElementById('question-text').innerText = qObj.q;
      document.getElementById('answer-section').style.display='flex';
      document.getElementById('user-answer').value='';
      document.getElementById('feedback').innerText='';
      document.getElementById('hint').style.display='none';
      updateProgressBar();
    }

    window.checkAnswer = function() {
      const ans = document.getElementById('user-answer').value.trim().toLowerCase();
      const qObj = availableQuestions[currentQuestionIndex];
      if (qObj.a.some(a => a.toLowerCase() === ans)) {
        document.getElementById('feedback').innerText="‚úÖ Correct!";
        availableQuestions.splice(currentQuestionIndex, 1);
        saveProgress();
        updateProgressBar();
        setTimeout(nextQuestion, 1500);
      } else {
        document.getElementById('feedback').innerText="‚ùå Try again!";
      }
    };

    window.showHint = function() {
      const qObj = availableQuestions[currentQuestionIndex];
      document.getElementById('hint').innerText="üí° Hint: " + qObj.hint;
      document.getElementById('hint').style.display='block';
    };

    window.skipQuestion = function() { nextQuestion(); };

    function updateProgressBar() {
      const total = categories[currentCategory].length;
      const done = total - availableQuestions.length;
      const percent = Math.floor((done / total) * 100);
      document.getElementById('progress').style.width = percent + '%';
    }
  </script>
</body>
</html>
