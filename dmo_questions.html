<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DMO Sample Questions</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background-color: #f0f0f0; padding: 20px; }
    h1 { text-align: center; font-size: 2.5rem; margin-bottom: 30px; }

    /* Hide navbar on mobile */
    @media(max-width:768px){
      .navbar { display:none; }
    }

    /* List of PDFs */
    .pdf-list {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .pdf-list button {
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .pdf-list button:hover {
      background-color: #45a049;
    }

    .pdf-frame {
      width: 100%;
      height: 600px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar (only visible on laptop/desktop) -->
  <nav class="navbar">
    <div class="logo">Help for Math Olympiad</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="questions.html">Questions</a></li>
      <li><a href="articles/articles.html">Articles</a></li>
    </ul>
  </nav>

  <h1>DMO Sample Questions</h1>

  <div class="pdf-list">
    <button onclick="showPDF(1)">Sample Questions - PDF 1</button>
    <button onclick="showPDF(2)">Sample Questions - PDF 2</button>
    <button onclick="showPDF(3)">Sample Questions - PDF 3</button>
    <button onclick="showPDF(4)">Sample Questions - PDF 4</button>
    <button onclick="showPDF(5)">Sample Questions - PDF 5</button>
    <button onclick="showPDF(6)">Sample Questions - PDF 6</button>
    <button onclick="showPDF(7)">Sample Questions - PDF 7</button>
    <button onclick="showPDF(8)">Sample Questions - PDF 8</button>
    <button onclick="showPDF(9)">Sample Questions - PDF 9</button>
    <button onclick="showPDF(10)">Sample Questions - PDF 10</button>
  </div>

  <!-- PDF display area -->
  <div id="pdf-display"></div>

  <script>
    const pdfLinks = [
      "https://drive.google.com/file/d/1HMT5ubnuk2V1-JhtrR5qaE1YOtST3Bk5/preview",
      "https://drive.google.com/file/d/1-_yicJJDePmZPAjSMPK-hGowiGmTefNK/preview",
      "https://drive.google.com/file/d/1lstCFZVOTJPcF0ALDhD0uzjbQPouwjQS/preview",
      "https://drive.google.com/file/d/1pntGqKa5IkeqKZVCVKCbOAa17GWx72MR/preview",
      "https://drive.google.com/file/d/1i84CHNoeLqag1WWKnYRrQzwf1aEAGWb1/preview",
      "https://drive.google.com/file/d/1u1xcxpUQQgPALR2NG9LDkny97k9JqMMj/preview",
      "https://drive.google.com/file/d/1R4-h0inXobmdrWGPAOjRYH0oJSm0_72f/preview",
      "https://drive.google.com/file/d/1VL0cypLjYIlgx9z9fncf7AOcf3IFkYrA/preview",
      "https://drive.google.com/file/d/1i3QghmkrX0ntAPc03YLkMy6bWmvgmRJN/preview",
      "https://drive.google.com/file/d/1PiG3LpZvvnY7PjY98GiV_R2_LrpDNNs-/preview"
    ];

    function showPDF(index) {
      const container = document.getElementById('pdf-display');
      container.innerHTML = `<iframe src="${pdfLinks[index-1]}" class="pdf-frame"></iframe>`;
      container.scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
