<!DOCTYPE html>
<html lang="en">
<head>

  <title>DMO Sample Questions - Help for Math Olympiad</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .pdf-button {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .pdf-button:hover { background-color: #45a049; }

    .pdf-display {
      margin: 20px auto;
      max-width: 95%;
      height: 600px;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">NPLIMO-Volunteer : Prasiddha Subedi</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="questions.html">Questions</a></li>
      <li><a href="articles/articles.html">Articles</a></li>
    </ul>
  </nav>

  <main class="content">
    <h1 style="text-align:center; margin-bottom:30px;">DMO Sample Questions</h1>

    <!-- Buttons for each PDF -->
    <button class="pdf-button" onclick="showPDF(1)">Sample Questions - PDF 1</button>
    <button class="pdf-button" onclick="showPDF(2)">Sample Questions - PDF 2</button>
    <button class="pdf-button" onclick="showPDF(3)">Sample Questions - PDF 3</button>
    <button class="pdf-button" onclick="showPDF(4)">Sample Questions - PDF 4</button>
    <button class="pdf-button" onclick="showPDF(5)">Sample Questions - PDF 5</button>
    <button class="pdf-button" onclick="showPDF(6)">Sample Questions - PDF 6</button>
    <button class="pdf-button" onclick="showPDF(7)">Sample Questions - PDF 7</button>
    <button class="pdf-button" onclick="showPDF(8)">Sample Questions - PDF 8</button>
    <button class="pdf-button" onclick="showPDF(9)">Sample Questions - PDF 9</button>
    <button class="pdf-button" onclick="showPDF(10)">Sample Questions - PDF 10</button>

    <!-- PDF Display -->
    <iframe id="pdf1" class="pdf-display" src="https://drive.google.com/file/d/1HMT5ubnuk2V1-JhtrR5qaE1YOtST3Bk5/preview"></iframe>
    <iframe id="pdf2" class="pdf-display" src="https://drive.google.com/file/d/1-_yicJJDePmZPAjSMPK-hGowiGmTefNK/preview"></iframe>

    <iframe id="pdf7" class="pdf-display" src="https://drive.google.com/file/d/1R4-h0inXobmdrWGPAOjRYH0oJSm0_72f/preview"></iframe>

  </main>

  <script>
    function showPDF(num) {
      // Hide all PDFs
      for (let i = 1; i <= 10; i++) {
        document.getElementById('pdf'+i).style.display = 'none';
      }
      // Show selected PDF
      document.getElementById('pdf'+num).style.display = 'block';
      // Scroll to PDF
      document.getElementById('pdf'+num).scrollIntoView({behavior: 'smooth'});
    }
  </script>

</body>
</html>
