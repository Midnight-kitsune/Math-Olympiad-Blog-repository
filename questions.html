<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions - Help for Math Olympiad</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Sub-button container styling */
    .sub-buttons {
      display: none;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
      align-items: center;
    }

    .main-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 50px 0;
      flex-wrap: wrap;
    }

    .main-buttons .btn, .sub-buttons .btn {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: 0.3s;
      background-color: #4CAF50;
      color: white;
    }

    .main-buttons .btn:hover, .sub-buttons .btn:hover {
      background-color: #45a049;
    }

    .btn-disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    /* Center content */
    main.content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Help for Math Olympiad</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="questions.html">Questions</a></li>
      <li><a href="articles/articles.html">Articles</a></li>
    </ul>
  </nav>

  <main class="content">
    <h1 style="text-align:center; margin-bottom:40px;">Select Competition</h1>

    <div class="main-buttons">
      <button id="dmo-btn" class="btn">DMO</button>
      <button id="pmo-btn" class="btn">PMO</button>
    </div>

    <!-- DMO sub-buttons -->
    <div id="dmo-sub-buttons" class="sub-buttons">
      <button onclick="window.location.href='dmo_questions.html'">Sample Questions</button>
      <button class="btn-disabled" disabled>Other Questions</button>
    </div>

    <!-- PMO sub-buttons -->
    <div id="pmo-sub-buttons" class="sub-buttons">
      <button class="btn-disabled" disabled>Model Questions</button>
      <button class="btn-disabled" disabled>Extra Questions</button>
    </div>

  </main>

  <script>
    const dmoBtn = document.getElementById('dmo-btn');
    const pmoBtn = document.getElementById('pmo-btn');
    const dmoSub = document.getElementById('dmo-sub-buttons');
    const pmoSub = document.getElementById('pmo-sub-buttons');

    dmoBtn.addEventListener('click', () => {
      dmoSub.style.display = 'flex';
      pmoSub.style.display = 'none';
    });

    pmoBtn.addEventListener('click', () => {
      pmoSub.style.display = 'flex';
      dmoSub.style.display = 'none';
    });
  </script>

</body>
</html>
