<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Olympiad Questions</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #222;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #34495e;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav ul li {
      margin: 8px 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 17px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #1abc9c;
    }

    main {
      text-align: center;
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      font-size: 2em;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .button-container {
      margin-bottom: 30px;
    }

    .btn {
      padding: 10px 20px;
      margin: 8px;
      background-color: #1abc9c;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #16a085;
    }

    .btn.disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }

    .pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    iframe {
      width: 90%;
      max-width: 800px;
      height: 600px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      iframe {
        height: 400px;
      }
      nav ul li a {
        font-size: 15px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Olympiad Practice Questions</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="questions.html">Questions</a></li>
      <li><a href="articles/dmo_guide.html">Articles</a></li>
    </ul>
  </nav>

  <main>
    <div class="button-container">
      <button class="btn">DMO</button>
      <button class="btn disabled">PMO</button>
    </div>

    <div class="pdf-container">

      <iframe src="https://drive.google.com/file/d/1-_yicJJDePmZPAjSMPK-hGowiGmTefNK/preview"></iframe>
      <iframe src="https://drive.google.com/file/d/1lstCFZVOTJPcF0ALDhD0uzjbQPouwjQS/preview"></iframe>
      <iframe src="https://drive.google.com/file/d/1pntGqKa5IkeqKZVCVKCbOAa17GWx72MR/preview"></iframe>
      <iframe src="https://drive.google.com/file/d/1i84CHNoeLqag1WWKnYRrQzwf1aEAGWb1/preview"></iframe>
      <iframe src="https://drive.google.com/file/d/1u1xcxpUQQgPALR2NG9LDkny97k9JqMMj/preview"></iframe>
      <iframe src="https://drive.google.com/file/d/1R4-h0inXobmdrWGPAOjRYH0oJSm0_72f/preview"></iframe>
      <iframe src="https://drive.google.com/file/d/1VL0cypLjYIlgx9z9fncf7AOcf3IFkYrA/preview"></iframe>
      <iframe src="https://drive.google.com/file/d/1i3QghmkrX0ntAPc03YLkMy6bWmvgmRJN/preview"></iframe>

    </div>
  </main>

</html>
