<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions - Help for Math Olympiad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Help for Math Olympiad</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="questions.html">Questions</a></li>
      <li><a href="articles/articles.html">Articles</a></li>
    </ul>
  </nav>

  <main class="content">
    <h1 style="text-align:center; margin-bottom:30px;">Questions Section</h1>

    <!-- Main Buttons -->
    <div class="button-container">
      <button class="btn btn-dmo" onclick="toggleDMO()">DMO Questions</button>
      <button class="btn btn-pmo" onclick="togglePMO()">PMO Questions</button>
    </div>

    <!-- DMO Sub-buttons (appear only when DMO clicked) -->
    <div id="dmo-sub" class="sub-button-container" style="display:none; text-align:center; margin-top:20px;">
      <button class="btn btn-dmo" onclick="window.location.href='dmo_questions.html'">Sample Questions</button>
      <button class="btn btn-pmo" disabled>Other Questions</button>
    </div>

    <!-- PMO Sub-buttons (appear only when PMO clicked) -->
    <div id="pmo-sub" class="sub-button-container" style="display:none; text-align:center; margin-top:20px;">
      <button class="btn btn-dmo" disabled>Model Questions</button>
      <button class="btn btn-pmo" disabled>Extra Questions</button>
    </div>

  </main>

  <script>
    function toggleDMO() {
      document.getElementById('dmo-sub').style.display = 'block';
      document.getElementById('pmo-sub').style.display = 'none';
    }

    function togglePMO() {
      document.getElementById('pmo-sub').style.display = 'block';
      document.getElementById('dmo-sub').style.display = 'none';
    }
  </script>

</body>
</html>
