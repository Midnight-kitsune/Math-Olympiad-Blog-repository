<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions - Help for Math Olympiad</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .button-container { display: flex; justify-content: center; gap: 20px; margin: 30px 0; flex-wrap: wrap; }
    .sub-button-container { display: flex; justify-content: center; gap: 15px; margin-top: 20px; flex-wrap: wrap; }
    .btn { padding: 14px 25px; font-size: 18px; font-weight: bold; border-radius: 8px; cursor: pointer; border: none; }
    .btn-dmo { background-color: #4CAF50; color: white; }
    .btn-dmo:hover { background-color: #45a049; }
    .btn-pmo { background-color: #4CAF50; color: white; }
    .btn-disabled { background-color: #ccc; color: #666; cursor: not-allowed; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Help for Math Olympiad</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="questions.html">Questions</a></li>
      <li><a href="articles/articles.html">Articles</a></li>
    </ul>
  </nav>

  <main class="content">
    <!-- Main Buttons -->
    <div class="button-container">
      <button class="btn btn-dmo" onclick="showDMOOptions()">DMO Questions</button>
      <button class="btn btn-pmo" onclick="showPMOOptions()">PMO Questions</button>
    </div>

    <!-- DMO Sub-buttons -->
    <div id="dmo-sub-buttons" class="sub-button-container" style="display:none;">
      <button class="btn btn-dmo" onclick="window.location.href='dmo_questions.html'">DMO - Sample Questions</button>
      <button class="btn btn-disabled">DMO - Other Questions</button>
    </div>

    <!-- PMO Sub-buttons -->
    <div id="pmo-sub-buttons" class="sub-button-container" style="display:none;">
      <button class="btn btn-disabled">PMO - Sample Questions</button>
      <button class="btn btn-disabled">PMO - Other Questions</button>
    </div>
  </main>

  <script>
    function showDMOOptions() {
      document.getElementById('dmo-sub-buttons').style.display = 'flex';
      document.getElementById('pmo-sub-buttons').style.display = 'none';
    }

    function showPMOOptions() {
      document.getElementById('pmo-sub-buttons').style.display = 'flex';
      document.getElementById('dmo-sub-buttons').style.display = 'none';
    }
  </script>
</body>
</html>
