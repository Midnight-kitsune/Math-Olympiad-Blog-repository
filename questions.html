<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions - Math Olympiad Nepal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Math Olympiad Nepal</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="experience.html">My Experience</a></li>
      <li><a href="questions.html">Questions</a></li>
      <li><a href="articles/dmo_guide.html">DMO Guide</a></li>
    </ul>
  </nav>

  <main class="content">
    <div class="button-container">
      <button class="btn btn-dmo" onclick="showSection('dmo')">DMO Questions</button>
      <button class="btn btn-pmo" disabled>PMO Questions</button>
    </div>

    <section id="dmo" class="pdf-section active">
      <h2>DMO Sample Questions</h2>
      <div class="pdf-container">
        <!-- 10 PDFs -->
        <iframe src="https://drive.google.com/file/d/1HMT5ubnuk2V1-JhtrR5qaE1YOtST3Bk5/preview" class="pdf-frame"></iframe>
        <iframe src="https://drive.google.com/file/d/1-_yicJJDePmZPAjSMPK-hGowiGmTefNK/preview" class="pdf-frame"></iframe>
        <iframe src="https://drive.google.com/file/d/1lstCFZVOTJPcF0ALDhD0uzjbQPouwjQS/preview" class="pdf-frame"></iframe>
        <iframe src="https://drive.google.com/file/d/1pntGqKa5IkeqKZVCVKCbOAa17GWx72MR/preview" class="pdf-frame"></iframe>
        <iframe src="https://drive.google.com/file/d/1i84CHNoeLqag1WWKnYRrQzwf1aEAGWb1/preview" class="pdf-frame"></iframe>
        <iframe src="https://drive.google.com/file/d/1u1xcxpUQQgPALR2NG9LDkny97k9JqMMj/preview" class="pdf-frame"></iframe>
        <iframe src="https://drive.google.com/file/d/1R4-h0inXobmdrWGPAOjRYH0oJSm0_72f/preview" class="pdf-frame"></iframe>
        <iframe src="https://drive.google.com/file/d/1VL0cypLjYIlgx9z9fncf7AOcf3IFkYrA/preview" class="pdf-frame"></iframe>
        <iframe src="https://drive.google.com/file/d/1i3QghmkrX0ntAPc03YLkMy6bWmvgmRJN/preview" class="pdf-frame"></iframe>
        <iframe src="https://drive.google.com/file/d/1PiG3LpZvvnY7PjY98GiV_R2_LrpDNNs-/preview" class="pdf-frame"></iframe>
      </div>
    </section>
  </main>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.pdf-section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
