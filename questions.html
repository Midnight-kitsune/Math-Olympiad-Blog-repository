<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions - Help for Math Olympiad</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Make buttons larger and clean spacing */
    .sub-button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      padding: 16px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    .btn-dmo {
      background-color: #4CAF50;
      color: white;
    }

    .btn-dmo:hover {
      background-color: #45a049;
    }

    .btn-pmo {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    @media(max-width: 768px){
      .btn {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Help for Math Olympiad</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="questions.html">Questions</a></li>
      <li><a href="articles/articles.html">Articles</a></li>
    </ul>
  </nav>

  <main class="content">
    <h1 style="text-align:center; margin-bottom:30px;">Questions Section</h1>

    <!-- Main Buttons -->
    <div class="button-container" style="text-align:center;">
      <button class="btn btn-dmo" onclick="toggleDMO()">DMO Questions</button>
      <button class="btn btn-dmo" onclick="togglePMO()">PMO Questions</button>
    </div>

    <!-- DMO Sub-buttons -->
    <div id="dmo-sub" class="sub-button-container" style="display:none;">
      <button class="btn btn-dmo" onclick="window.location.href='dmo_questions.html'">Sample Questions</button>
      <button class="btn btn-pmo" disabled>Other Questions</button>
    </div>

    <!-- PMO Sub-buttons -->
    <div id="pmo-sub" class="sub-button-container" style="display:none;">
      <button class="btn btn-dmo" disabled>Sample Questions</button>
      <button class="btn btn-pmo" disabled>Other Questions</button>
    </div>

  </main>

  <script>
    function toggleDMO() {
      document.getElementById('dmo-sub').style.display = 'flex';
      document.getElementById('pmo-sub').style.display = 'none';
    }

    function togglePMO() {
      document.getElementById('pmo-sub').style.display = 'flex';
      document.getElementById('dmo-sub').style.display = 'none';
    }
  </script>

</body>
</html>
