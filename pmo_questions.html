<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMO Sample Questions - Help for Math Olympiad</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background-color: #f0f0f0; }
    .content { max-width: 900px; margin: auto; padding: 30px 20px; }
    h1 { text-align: center; margin-bottom: 30px; }
    .pdf-list { display: flex; flex-direction: column; gap: 15px; }
    .pdf-list button {
      font-size: 18px;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: 0.3s;
    }
    .pdf-list button:hover { background-color: #45a049; }
    .pdf-container { margin-top: 25px; }
    .pdf-frame { width: 100%; height: 600px; border: 2px solid #ccc; border-radius: 10px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Help for Math Olympiad</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="questions.html">Questions</a></li>
      <li><a href="articles/articles.html">Articles</a></li>
    </ul>
  </nav>

  <main class="content">
    <h1>PMO Sample Questions</h1>

    <div class="pdf-list">
      <button onclick="showPDF('pdf1')">PMO Sample Questions - PDF 1</button>
      <button onclick="showPDF('pdf2')">PMO Sample Questions - PDF 2</button>
      <button onclick="showPDF('pdf3')">PMO Sample Questions - PDF 3</button>
    </div>

    <div class="pdf-container" id="pdf-container">
      <!-- PDF iframe will be injected here -->
    </div>
  </main>

  <script>
    const pdfLinks = {
      pdf1: 'https://drive.google.com/file/d/1c0g54cX-tC9rSNDiVCYGtZihQ_DjSqDZ/preview',
      pdf2: 'https://drive.google.com/file/d/1xI-IQ8teyI1zFIRyh2W4dQwipQ-T7AxX/preview',
      pdf3: 'https://drive.google.com/file/d/1-OK3zKlQSg3VhmM0hdvDCZWeHcZvNs9d/preview'
    };

    function showPDF(pdfId) {
      const container = document.getElementById('pdf-container');
      container.innerHTML = `<iframe src="${pdfLinks[pdfId]}" class="pdf-frame"></iframe>`;
      container.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
